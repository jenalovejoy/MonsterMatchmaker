<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./finderStyles.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    
    <script src="filterBuilder.bundle.js"></script>

    <title>Encounter Builder</title>

</head>
<body>
    <header>
        <a id="homepage-link" class="nav-link" href="/" title="Monster Matchmaker">Monster Matchmaker</a>
        <a class="nav-link" href="/encounterBuilder" title="Encounter Builder"><u>Encounter Builder</u></a>
        <a class="nav-link" href="/monsterFilter" title="Monster Search">Monster Search</a>
    </header>  

    <body>
        <h5 id="promptHeader">Enter your party information and encounter preferences</h5>
        <article id="filter-body">
            <div class="filter-component" id="challengeRatingFilter">
                <h6 title="Challenge Rating">Challenge Rating</h6>
                <input type="range" min="1" value="50" class="slider" id="challengeSlider">
            </div>

            <div class="filter-component" id="sizeFilter">
                <h6 title="Size">Size</h6>
                <input type="range" min="1" value="50" class="slider" id="sizeSlider">
            </div>

            <div class="filter-component" id="typeSelector"></div>
 
            <div class="filter-component" id="alignmentSelector"></div>
  
            <div class="filter-component" id="movementFilter">
                    <h6 title="Movement">Movement</h6>
                    <div class="form-check">
                        <label class="form-check-label" for="walkCheck">
                            <input class="form-check-input" type="checkbox" value="" id="walkCheck">
                            Walk
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="flyCheck">
                            <input class="form-check-input" type="checkbox" value="" id="flyCheck">
                            Fly
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="swimCheck">
                            <input class="form-check-input" type="checkbox" value="" id="swimCheck">
                            Swim
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="climbCheck">
                            <input class="form-check-input" type="checkbox" value="" id="climbCheck">
                            Climb
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="burrowCheck">
                            <input class="form-check-input" type="checkbox" value="" id="burrowCheck">
                            Burrow
                        </label>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
