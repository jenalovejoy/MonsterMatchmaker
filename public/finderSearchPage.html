<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./finderStyles.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    
    <script src="filterBuilder.bundle.js"></script>

    <title>Monster Matchmaker</title>

</head>
<body>
    <header>
        <a id="homepage-link" class="nav-link" href="/" title="Monster Matchmaker">Monster Matchmaker</a>
        <a class="nav-link" href="/encounterBuilder" title="Encounter Builder">Encounter Builder</a>
        <a class="nav-link" href="/monsterFilter" title="Monster Search"><u>Monster Search</u></a>
    </header>  

    <h4 id="promptHeader">Enter your monster preferences</h4><br>

    <article class="mainArticle" id="filter-body" > <!-- css style for the whole page frame -->
        <div class="parent-container-list-vertical">
        <!-- FIRST PAIRING -->
        <div class="parent-container-pair-horizontal">  <!-- css style for the first two items -->

            <!-- ITEM 1 IN FIRST PAIRING -->
            <!-- SUB PAIRING IN FIRST PAIRING -->
            <div class="sub-container-pair-horizontal">
                <div class="sub-container-pair-vertical"> <!-- these parameters should be in a list -->
                    <!--CHALLENGE RATING SELECTOR--> <!-- first item in sub pairing -->
                    <fieldset class="dropdown" id="challengeRatingSelector"> <!-- dropdown is a css style to make the dropdown fields appear side by side-->
                        <legend>Challenge Rating</legend>
                        <!-- MINIMUM CHALLENGE RATING DROPDOWN -->
                        <span>Min</span>
                        <select id="MinChallengeRatingDropdown" name="MinimumChallengeRating">
                            <optgroup label="Pathetic">
                                <option value="1">0</option>
                                <option value="2">1/8</option>
                                <option value="3">1/4</option>
                                <option value="4">1/2</option>
                            </optgroup>
                            <optgroup label="Low">
                                <option value="5">1</option>
                                <option value="6">2</option>
                                <option value="7">3</option>
                                <option value="8">4</option>
                                <option value="9">5</option>
                                <option value="10">6</option>
                                <option value="11">7</option>
                                <option value="12">8</option>
                                <option value="13">9</option>
                                <option value="14">10</option>
                            </optgroup>
                            <optgroup label="Medium">
                                <option value="15">11</option>
                                <option value="16">12</option>
                                <option value="17">13</option>
                                <option value="18">14</option>
                                <option value="19">15</option>
                                <option value="20">16</option>
                                <option value="21">17</option>
                                <option value="22">18</option>
                                <option value="23">19</option>
                                <option value="24">20</option>
                            </optgroup>
                            <optgroup label="High">
                                <option value="25">21</option>
                                <option value="26">22</option>
                            <option value="27">23</option>
                                <option value="28">24</option>
                                <option value="29">25</option>
                                <option value="30">26</option>
                                <option value="31">27</option>
                                <option value="32">28</option>
                                <option value="33">29</option>
                                <option value="34">30</option>
                            </optgroup>
                        </select>
                        <!-- MAXIMUM CHALLENGE RATING DROPDOWN -->
                        <span>Max</span>
                        <select id="MaxChallengeRatingDropdown" name="MaximumChallengeRating">
                            <optgroup label="Pathetic">
                                <option value="1">0</option>
                                <option value="2">1/8</option>
                                <option value="3">1/4</option>
                                <option value="4">1/2</option>
                            </optgroup>
                            <optgroup label="Low">
                                <option value="5">1</option>
                                <option value="6">2</option>
                                <option value="7">3</option>
                                <option value="8">4</option>
                                <option value="9">5</option>
                                <option value="10">6</option>
                                <option value="11">7</option>
                                <option value="12">8</option>
                                <option value="13">9</option>
                                <option value="14">10</option>
                            </optgroup>
                            <optgroup label="Medium">
                                <option value="15">11</option>
                                <option value="16">12</option>
                                <option value="17">13</option>
                                <option value="18">14</option>
                                <option value="19">15</option>
                                <option value="20">16</option>
                                <option value="21">17</option>
                                <option value="22">18</option>
                                <option value="23">19</option>
                                <option value="24">20</option>
                            </optgroup>
                            <optgroup label="High">
                                <option value="25">21</option>
                                <option value="26">22</option>
                                <option value="27">23</option>
                                <option value="28">24</option>
                                <option value="29">25</option>
                                <option value="30">26</option>
                                <option value="31">27</option>
                                <option value="32">28</option>
                                <option value="33">29</option>
                                <option value="34">30</option>
                            </optgroup>
                        </select>                       
                    </fieldset>
    
                    <!-- SIZE SLECTOR --> <!-- second item in sub pairing -->
                    <fieldset class="dropdown" id="sizeFilter">
                        <legend>Size</legend>
                        <!-- MINIMUM SIZE DROPDOWN -->
                        <span>Min</span>
                        <select>
                            <option value="1">Fine</option>
                            <option value="2">Dimimutive</option>
                            <option value="3">Tiny</option>
                            <option value="4">Small</option>
                            <option value="5">Medium</option>
                            <option value="6">Large</option>
                            <option value="7">Huge</option>
                            <option value="8">Gargantuan</option>
                            <option value="9">Colossal</option>
                        </select>
                        <!-- MINIMUM SIZE DROPDOWN -->
                        <span>Max</span>
                        <select>
                            <option value="1">Fine</option>
                            <option value="2">Dimimutive</option>
                            <option value="3">Tiny</option>
                            <option value="4">Small</option>
                            <option value="5">Medium</option>
                            <option value="6">Large</option>
                            <option value="7">Huge</option>
                            <option value="8">Gargantuan</option>
                            <option value="9">Colossal</option>
                        </select>
                    </fieldset>
                </div> <!-- end inner vertical pairing -->

                <!-- second item in inner horizontal pairing -->
                <fieldset fieldset class="checkbox" id="movementSelector">
                    <legend>Movement</legend>
                    <ul class="movementCheckbox">
                        <li><input id="walk" type="checkbox" name="movement" value="walk">
                            <label for="walk">Walk</label></li>
                        <li><input id="fly" type="checkbox" name="movement" value="fly">
                            <label for="fly">Fly</label></li>
                        <li><input id="swim" type="checkbox" name="movement" value="swim">
                            <label for="swim">Swim</label></li>
                        <li><input id="climb" type="checkbox" name="movement" value="climb">
                            <label for="climb">Climb</label></li>
                        <li><input id="burrow" type="checkbox" name="movement" value="burrow">
                            <label for="burrow">Burrow</label></li>
                    </ul>
                </fieldset> 
            </div> <!-- end inner horizontal poairing -->

            <!-- ITEM 2 IN FIRST PAIRING -->
            <div class="filter-component" id="typeSelector"></div> <!-- this is the type selector field. it is generated by typescript --> 
        </div> <!-- end first pairing -->

        <!-- SECOND PAIRING -->
        <!-- JENA'S .TS GENERATED FIELDS -->
        <div class="parent-container-pair-horizontal"> 
                <div class="filter-component" id="alignmentSelector"></div>
        </div> <!--end second pairing-->

        <!-- THIRD PAIRING -->
        <div class="parent-container-pair-horizontal" id="resultsButtonContainer"> 
            <a class="button" href="/monsterResultsPage">Find Monsters</a>
        </div> <!-- end third pairing -->
    </div>
    </article>

</body>
</html>
